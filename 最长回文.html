<!DOCTYPE html>
<html>
<head>
    <title>最长回文</title>
    <meta charset="utf-8">
</head>
<body>
<script>
    let s = 'abcdbdbc'
    let arrStr = [...s]
    let map = {}
    
    arrStr.forEach(item => {
      let idx = arrStr.indexOf(item)
      let lastIdx = arrStr.lastIndexOf(item)
      let gap = lastIdx - idx
      if (gap) {
        if (map[item] && (map[item].length > gap)) {
          map[item] = map[item]
        } else {
          map[item] = s.slice(idx, lastIdx + 1)
        }
      }
    })
    console.log(map)

</script>
</body>
</html>
