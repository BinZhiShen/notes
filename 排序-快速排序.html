<!DOCTYPE html>
<html>
<head>
    <title>快速排序</title>
    <meta charset="utf-8">
</head>
<body>
<script>
    // http://www.ruanyifeng.com/blog/2011/04/quicksort_in_javascript.html
    
    let arr = [5, 4, 3, 2, 1]

    const quickSort = (arr) => {
        console.log(arr.toString())
        if (arr.length < 2) return arr

        let middleIndex = Math.floor(arr.length / 2) // 找数组中间位置
        let middle = arr.splice(middleIndex, 1)[0]  // 找数组中间元素
        let left = []
        let right = []

        for (var i = 0; i < arr.length; i++) {
            if (arr[i] < middle) {
                left.push(arr[i])
            } else {
                right.push(arr[i])
            }
        }

        return [...quickSort(left), middle, ...quickSort(right)]
    }

    console.log(quickSort(arr))

    /**
     5, 4, 3, 2, 1

     具体排序步骤：

     round-0:  2, 1, 3, 5, 4
     round-1:  1, 2, 3, 4, 5
    */
</script>
</body>
</html>
