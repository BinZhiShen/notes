<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>二分查找</title>
</head>
<body>
<script type="text/javascript">
  let arr = [1, 3, 5, 6, 7, 8, 9, 10, 11]
  let target = 10

  const binarySearch = (arr, target) => {
    let left = 0
    let right = arr.length - 1

    while (left <= right) {
      let mid = left + Math.floor((right - left) / 2)

      if (arr[mid] === target) return mid

      if (target < arr[mid]) {
        right = mid - 1
        
      } else {
        left = mid + 1
      }
    }

    return -1
  }

  let r = binarySearch(arr, target)
  console.log('r: ', r)
</script>
</body>
</html>
