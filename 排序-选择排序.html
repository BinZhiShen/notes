    <meta charset="utf-8">

<body>
  <a href="https://mp.weixin.qq.com/s/vn3KiV-ez79FmbZ36SX9lg">参考</a>
<script>
    var arr = [5, 4, 3, 2, 1]
    var n = 0;
    for (var i = 0; i < arr.length; i++) {
        var minIndex = i

        for (var j = i + 1; j < arr.length; j++) {
            n++
            if (arr[j] < arr[minIndex]) {
                minIndex = j // 找到最小值位置
            }
        }

        [arr[i], arr[minIndex]] = [arr[minIndex], arr[i]] // 最小元素与当前元素交换位置

        console.log(`round-${i}: `, arr.toString())
    }

    console.log(`arr: `, arr.toString(), n)

    /**
     5, 4, 3, 2, 1

     具体排序步骤：

     round-0:  1, 4, 3, 2, 5
     round-1:  1, 2, 3, 4, 5
     round-2:  1, 2, 3, 4, 5
     round-3:  1, 2, 3, 4, 5
     round-4:  1, 2, 3, 4, 5
    */
</script>
</body>
</html>
