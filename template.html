<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>te</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    .box {
      position: relative;
      /*padding: 100px;*/
      background-color: #ccc;
      border: 1px solid red;
      height: 100px;
    }
    .item {
      border: 1px solid #111;
      height: 60px;
      width: 60px;
    }
    .item1 {
      
      position: relative;
      left: 50px;
      top: 10px;
      /*margin-left: -50%;*/
    }
  </style>
</head>
<body>
<div class="box">
  <div class="item item1">
    text text
  </div>

  <div class="item">
    text2 text2 
  </div>
</div>

<script type="text/javascript">
  let str = '1,2,3,5,7,8,6,10'
  let arr = str.split(',')
  let left = 0
  let result = ''

  for (let i = 0; i < arr.length; i++) {
    
    let right = i + 1
    let itemLeft = arr[left]
    let itemCurrent = arr[i]
    let itemRight = arr[right]
    let hasComma = i !== arr.length - 1 ? ',' : ''

    if (itemRight - itemCurrent !== 1) {
      result += left === i ? `${itemCurrent}${hasComma}` : `${itemLeft}~${itemCurrent}${hasComma}`
      left = right
    }
  }

  console.log('result: ', result)
</script>
</body>
</html>
