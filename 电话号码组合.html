<!DOCTYPE html>
<html>
<head>
    <title>电话号码组合</title>
    <meta charset="utf-8">
</head>
<body>
<script>
    // 映射关系
    let maps = {
        2: ['a', 'b', 'c'],
        3: ['d', 'e', 'f'],
        4: ['g', 'h', 'i'],
        5: ['j', 'k', 'l'],
        6: ['m', 'n', 'o'],
        7: ['p', 'q', 'r', 's'],
        8: ['t', 'u', 'v'],
        9: ['w', 'x', 'y', 'z'],
    }
    // 计算 2 个数组时一共组合情况
    function reduceTwoArr (source1, source2) {
        let result = []
        source1.forEach(item => {
            source2.forEach(item2 => {
                result.push(`${item}${item2}`)
            })
        })
        return result
    }
    // 计算多个数组时一共组合情况
    function reduceMultipleArr (arr = []) {
        return arr.reduce((acc, currentItem) => {
            return reduceTwoArr(acc, currentItem)
        })
    }
    // 将输入值转换成对应值数组
    function getSourceArr (numStr, maps) {
        return Array.from(numStr).map(num => maps[num])
    }

    let r = reduceMultipleArr(getSourceArr('239', maps))
    console.log('reduceMultipleArr: ', r)

</script>
</body>
</html>
