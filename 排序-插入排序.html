<script>
  /** 插入排序 https://github.com/biaochenxuying/blog/issues/39 */

  let arr = [3, 4, 5, 2, 1]

  for (let i = 0; i < arr.length; i++) {
    let tmp = arr[i]

    let j = i
    // 找到合适位置索引（前面小后面大）
    while (j > 0 && tmp < arr[j - 1]) {
      arr[j] = arr[j - 1]
      j--
    }

    if (j !== i) {
      arr[j] = tmp
    }
  }
