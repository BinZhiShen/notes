    function sum3 (arr, target) {
      let leng = arr.length
      let result = []
      let count = 0
      let memo = {}

      arr.sort((a, b) => a - b)

      for (let i = 0; i < leng; i++) {
        for (let j = i + 1; j < leng; j++) {
          for (let k = j + 1; k < leng; k++) {
            let sum = arr[i] + arr[j] + arr[k]
            if (sum === target) {
              // 去重
              let _key = String(arr[i]) + String(arr[j])
              if (memo[_key]) continue
              memo[_key] = true

              // 放入结果中
              result.push([arr[i], arr[j], arr[k]])
            }
          }
        }
      }

      return result
    }
