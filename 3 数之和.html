<!DOCTYPE html>
<html>
<head>
    <title>3 数之和</title>
</head>
<body>
<script type="text/javascript">
    let nums3 = [-1, 0, 1, 2, -1, -4]

    function sum3 (arr) {
        let map = {}
        let result = []

        for (let i = 0; i < arr.length; i++) {
            let left = i + 1
            let right = arr.length - 1

            while (left < right) {
                let sum = arr[i] + arr[left] + arr[right]
                if (sum === 0) {
                    result.push([arr[i], arr[left], arr[right]])
                }
                right--
            }
        }

        return result
    }

    let r = sum3(nums3)
    console.log(r)
</script>
</body>
</html>
